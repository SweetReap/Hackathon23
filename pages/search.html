<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>Search For</title>
</head>
<body>
    <div class="background"></div>

    <header>
        <div class="logo">GNYC</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#">Discover</a></li>   
          </ul>
        </nav>
    </header>

    <div class="search-bar-section">
        <p>Discover By Name</p>
        <div class="input">
            <input type="text" placeholder="search..." id="name"/>
            <button class="toggle" href="#map-contain" id="search-name">SEARCH</button>
        </div>    
    </div>  
      
    <div class="container">

        <div class="events-section toggle-content" id="map-contain"> 
            <!-- this is where the map is!! -->
            <h3> Filter </h3>
            <div class="filter-box">
              
    
                <div class="price-filter">
                    <div class="price-gauge">
                        <form>
                        <label>
                            <h3>Price</h3> 
                            <p class="curr-range"></p>
                        </label>
                            <input type="range" id="price" name="Price" min="0" max="1200">
                            <input type="submit">
                        </form>
                    </div>
                </div>
    
                <div class="location-search">
                    <h3>ZipCode</h3>
                    <div class="miles-gauge">
                        <input type="text" placeholder="00000" class="gauge-input zipcode" id="zip">
                        <button id="search-zip">Search</button>
                    </div>
    
                </div>
            </div>
        </div>
        <div class ="events-map-section" id ="map"></div>

        <div class="results-container" id="results"></div>

    </div>
    
</body>
<script type="module" src="/script.js"></script>


</html>
