<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>Search For</title>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#">Discover</a></li>
            
          </ul>
        </nav>
      </header>

    <div class="search-bar-section">
        <p>Discover By Name</p>
  
        <input type="text" placeholder="search..." id="name"/>
        <button class="toggle" href="#map-contain" id="search-name">SEARCH</button>
    </div>  
      
    <div class="container">
    
        <div class="type-of-events-sections">
          <!-- <h2>Art Galleries</h2> -->
        </div>
    
        <div class="events-section toggle-content" id="map-contain"> 
            <!-- this is where the map is!! -->
            <div class="events-map-section" id="map"></div>
          
            <div class="filter-box">
                <h3> Filter </h3>
    
                <div class="price-filter">
                    <h5>Price</h5>
                    <div class="price-gauge">
                        <form>
                            <label></label>
                            <input type="range" id="price" name="Price" min="0" max="1200">
                            <input type="submit">
                        </form>
                    </div>
                </div>
    
                <div class="location-search">
                    <h3>ZipCode</h3>
                    <div class="miles-gauge">
                        <input type="text" placeholder="00000" class="gauge-input zipcode" id="zip">
                        <button id="search-zip">Search</button>
                    </div>
    
                </div>

        </div>
        <div class="results-container" id="results">
         
        </div>
    </div>
    
    
    
</body>
<script src="/script.js"></script>
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsIEkVG4fo0ttjfSRDYRyZ4ZCts3B9ydo&callback=initMap">
</script>

</html>
